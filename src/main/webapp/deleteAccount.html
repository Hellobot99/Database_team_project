<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 탈퇴</title>
<style>
    body { 
        font-family: sans-serif; 
        
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f7f7f7;
    }
    
    .delete-wrapper {
        border: 1px solid #ccc; 
        padding: 30px; 
        border-radius: 8px; 
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    form { 
        margin-top: 20px;
    }
    
    h2 {
        margin-top: 0;
        color: #dc3545;
    }
    
    p {
        font-size: 0.9em;
        color: #555;
    }
    
    label { 
        display: block;
        margin-bottom: 5px;
        font-weight: bold; 
        text-align: left;
    }
    
    input[type=password] { 
        padding: 10px; 
        width: 95%; 
        border: 1px solid #ddd; 
        border-radius: 4px; 
        font-size: 16px;
    }
    
    input[type=submit] { 
        width: 100%; 
        padding: 12px; 
        background-color: #dc3545;
        color: white; 
        border: none; 
        cursor: pointer; 
        font-size: 16px;
        border-radius: 4px;
        margin-top: 15px;
    }
    
    .link-to-main {
        display: block;
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>

    <div class="delete-wrapper">

        <h2>회원 탈퇴</h2>
        <p>경고: 탈퇴하려면 현재 비밀번호를 입력하세요.</p>
        
        <form action="deleteAction.jsp" method="post">
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <input type="submit" value="탈퇴 확인">
        </form>
        
        <a href="index.jsp" class="link-to-main">메인 메뉴로 돌아가기</a>
        
    </div> </body>
</html>
