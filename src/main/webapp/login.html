<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
    body { 
        font-family: sans-serif; 
        
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f7f7f7;
    }
    
    .login-wrapper {
        border: 1px solid #ccc; 
        padding: 30px; 
        border-radius: 8px; 
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    
    h3 { 
        text-align: center; 
        margin-top: 0;
    }
    
    div { 
        margin-bottom: 15px; 
    }
    
    label { 
        display: block;
        margin-bottom: 5px;
        font-weight: bold; 
    }
    
    input[type=text], input[type=password] { 
        padding: 10px; 
        width: 95%; 
        border: 1px solid #ddd; 
        border-radius: 4px; 
        font-size: 16px;
    }
    
    input[type=submit] { 
        width: 100%; 
        padding: 12px; 
        background-color: #007bff; 
        color: white; 
        border: none; 
        cursor: pointer; 
        font-size: 16px;
        border-radius: 4px;
    }
    
    .link-to-main {
        display: block;
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>

    <div class="login-wrapper">

        <h3>:: 로그인 ::</h3>
    
        <form action="loginAction.jsp" method="post">
            <div>
                <label for="userID">아이디:</label>
                <input type="text" id="userID" name="userID" required>
            </div>
            
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
    
            <br>
            <input type="submit" value="로그인">
        </form>
        
        <a href="index.jsp" class="link-to-main">메인 메뉴로 돌아가기</a>

    </div> </body>
</html>
