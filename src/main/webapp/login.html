<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
    body { 
        font-family: sans-serif; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f7f7f7;
    }
    
    .login-wrapper {
        border: 1px solid #ccc; 
        padding: 30px; 
        border-radius: 8px; 
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    
    h3 { 
        text-align: center; 
        margin-top: 0;
    }
    
    div { 
        margin-bottom: 15px; 
    }
    
    label { 
        display: block;
        margin-bottom: 5px;
        font-weight: bold; 
    }
    
    input[type=text], input[type=password] { 
        padding: 10px; 
        width: 95%; 
        border: 1px solid #ddd; 
        border-radius: 4px; 
        font-size: 16px;
    }

    /* 로그인 버튼을 a태그 버튼과 동일하게 통일 */
    .btn-full {
        display: block;
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        box-sizing: border-box;
    }

    .btn-login {
        background-color: #007bff;
        color: white;
    }

    .btn-signup {
        background-color: #6c757d;
        color: white;
    }
    
    .link-to-main {
        display: block;
        text-align: center;
        margin-top: 20px;
    }
    
</style>
</head>
<body>

    <div class="login-wrapper">

        <h3>:: 로그인 ::</h3>
    
        <form action="loginAction.jsp" method="post">
            <div>
                <label for="userID">아이디:</label>
                <input type="text" id="userID" name="userID" required>
            </div>
            
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- login 버튼 변경 -->
            <button type="submit" class="btn-full btn-login">로그인</button>
        </form>

        <a href="register.html" class="btn-full btn-signup">회원가입</a>

        <a href="index.jsp" class="link-to-main">메인 메뉴로 돌아가기</a>

    </div>
</body>
</html>
